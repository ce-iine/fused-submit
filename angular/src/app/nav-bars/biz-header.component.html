<mat-toolbar>
    <div (click)="goHome()" class="logo-text">
      <img src="/assets/images/logotransparent.png" alt="logo" class="logo"> 
      <span>Fused Business <div class="premium" *ngIf="isPremium">Premium</div></span> 
    </div>

    <span class="toolbar-spacer"></span>
    <button type="button" (click)="logout()" mat-button *ngIf="!isLogoutDisabled" aria-label="Logout">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>
